<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel</title>
</head>
<body>
    <h1>Membuat Tabel</h1>
    <h4>Tabel Standard</h4>

    <table border="1">
        <!-- tr, Table Baris -->

        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        

    </table>
    <h4>Dengan header</h4>
    <table border="1">
        <tr>
            <th>Senin</th>
            <td>10:00</td>
            <td>12:00</td>
            <td>13:00</td>
        </tr>
        <tr>
            <th>Selasa</th>
            <td>10:00</td>
            <td>12:00</td>
            <td>13:00</td>
        </tr>
    </table>
    <br>
    <table border="1">
        <th>Senin</th>
        <th>Selasa</th>
        <tr>
            <td>10:00</td>
            <td>11:00</td>
        </tr>
        <tr>
            <td>10:00</td>
            <td>11:00</td>
        </tr>
    </table>
    <br>
    <table border="1">   
        <th></th>
        <th>Senin</th>
        <tr>
            <th>10:00</th>
            <td>Berangkat Sekolah</td>
        </tr>
        <tr>
            <th>10:00</th>
            <td>Makan Isang</td>
        </tr>
    </table>
</body>
</html>
