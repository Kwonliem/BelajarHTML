<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heading dan Paragraph</title>
  </head>
  <body>

    <!-- Paragraph <p> -->
    <!-- untuk menjadikan text bold/tebal gunakan <b> -->
    <!-- untuk menjadikan text italic/miring gunakan <i> -->
        <!-- untuk menjadikan text digaris bawah gunakan <u> -->
    <p>
      Nama saya <b>subejo jailudin</b>. saya tinggal di solo dengan bapak saya.
      dan hobby saya <u>main game</u>, saya suka <i>nyolong ayam</i> saya juga jadi
      ketua kelas
    </p>



    <!-- Superscript <sup> dan Subscript <sub> -->
        <p>Menurut Eisntein rumus relativitas energi adalah E=MC<sup>2</sup>. Lalu, Carbon dioksida adalah CO<sub>2</sub></p>

  </body>
</html>
