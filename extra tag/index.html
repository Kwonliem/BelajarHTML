<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Extra Tag</title>
  </head>
  <body>
    <h4>SINGKATAN</h4>
    <!-- abbreviation <abbr> -->
    <p>Islam sekolah di <abbr title="Sekolah Dasar">SD</abbr> Sorong</p>
    <p>
      Kemudian Islam bekerja di
      <acronym title="National Aeronautics and Space Administration"
        >NASA</acronym
      >
      cabang selong.
    </p>

    <h4>Citation dan Definisi</h4>
    <p>Jose telah membuat <cite>Kue Hangat</cite></p>
    <p><dfn>Jose</dfn> adalah anak IDN SOLO</p>

    <h4>Insert dan Delete</h4>
    <p>Hanip adlah seorang <del>preman</del> <ins>anak yang baik</ins> orang solo</p>
  </body>
</html>
