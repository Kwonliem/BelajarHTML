<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form>
      Email : <input type="email" /><br />
      Username : <input type="text" /><br />
      Password : <input type="password" /><br />

      <h4>WNI:Radio Button</h4>
      <input type="radio" name="WNI" value="yes" /><label for="yes">yes</label
      ><br />
      <input type="radio" name="WNI" value="no" /><label for="no">No</label><br>

      <h4>Makanan Fav: (Checkbox)</h4>
      <input type="checkbox" name="makanan" value="bakso" /><label for="bakso">Bakso</label><br>
      <input type="checkbox" name="makanan" value="mie" /><label for="mie">Mie</label><br>

      <h4>Dropdown List</h4>
      <select name="pekerjaan">

        <option value="kuli">Kuli Bangunan</option>
        <option value="guru">Guru</option>

      </select> 

      <h4>Upload File</h4>
      <input type="file" name="foto" value="upload_foto">
      <br>
      <input type="button" name="submit" value="submit">


    </form>
  </body>
</html>
