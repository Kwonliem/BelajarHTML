<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Strong, Emphasis dan BlockQuote</title>
  </head>
  <body>
    <!-- Strong -->
    <p><strong>Perhatian :</strong> Jangan Buang Sampah Sembarangan !</p>

    <!-- blockquote -->
    <blockquote>Skibidi Toilet</blockquote>

    <!-- Emphasis dan Quote -->
    <p>
      Ini adalah teman <em>nongkrong</em>, bukan tempat untuk
      <strong>berantem</strong>. abangku bilang <q>selalu jaga kesehatan</q>
    </p>
  </body>
</html>
