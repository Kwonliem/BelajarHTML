<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heading dan Paragraph</title>
  </head>
  <body>
    <!-- Heading -->
    <h1>Ini adalah Heading 1</h1>
    <h2>Ini adalah Heading 2</h2>
    <h3>ini adalah heading 3</h3>
    <h4>ini adlah heading 4</h4>
    <h5>ini adalah heading 5</h5>
    <h6>ini adalah heading 6</h6>

    <!-- Paragraph <p> -->
    <!-- untuk menjadikan text bold/tebal gunakan <b> -->
    <!-- untuk menjadikan text italic/miring gunakan <i> -->
    <p>
      Nama saya <b>subejo jailudin</b>. saya tinggal di solo dengan bapak saya.
      dan hobby saya main game, saya suka <i>nyolong ayam</i> saya juga jadi
      ketua kelas
    </p>
  </body>
</html>
